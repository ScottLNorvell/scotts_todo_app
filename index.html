<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scott's Sweet TODO App!</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/todo.js"></script>
  </head>
  <body>
	<div id="container">
		<h1>Scott's Sweet TODO App!</h1>
		

		<div id="unfinished">
			<input type="text" id="new-task-field" autofocus>
			<button class='add-item' id="add-item">Add Item</button>
			<hr>
			<p>Unfinished</p>
			<ol id="todo-items">
			</ol>
		</div>
		<div id="finished">
			<p>Finished</p>
			<ol id="completed-items">
				
			</ol>
		</div>
	</div>  	

  </body>
</html>
